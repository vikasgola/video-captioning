<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Captioning</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Video Captioning</h1>
    <form id="captionForm">
        <label for="videoUrl">Video URL:</label>
        <input type="text" id="videoUrl" name="videoUrl" required>

        <!-- contains all caption forms -->
        <div id="captionsContainer">
            <div>
                <label for="startTimestamp1">Start Timestamp:</label>
                <input type="text" id="startTimestamp1" name="startTimestamp1" required>

                <label for="endTimestamp1">End Timestamp:</label>
                <input type="text" id="endTimestamp1" name="endTimestamp1" required>

                <label for="caption1">Caption:</label>
                <textarea id="caption1" name="caption1" rows="4" required></textarea>
            </div>
        </div>

        <button type="button" id="addCaptionButton">Add Caption</button>
        <input type="submit" value="Submit">
    </form>

    <video id="videoPlayer" controls>
        Your browser does not support the video tag.
    </video>

    <script src="index.js"></script>
</body>
</html>
