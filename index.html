<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Captioning</title>

    <!-- load css files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Video Captioning</h1>
        <form id="captionForm">
            <div class="mb-3">
                <label for="videoUrl" class="form-label">Video URL:</label>
                <input type="text" class="form-control" id="videoUrl" name="videoUrl" required>
            </div>

            <div id="captionsContainer">
                <div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="startTimestamp1" class="form-label">Start Timestamp:</label>
                            <input type="text" class="form-control" id="startTimestamp1" name="startTimestamp1" required>
                        </div>
                        <div class="col">
                            <label for="endTimestamp1" class="form-label">End Timestamp:</label>
                            <input type="text" class="form-control" id="endTimestamp1" name="endTimestamp1" required>
                        </div>
                    </div>
                    <label for="caption1" class="form-label">Caption:</label>
                    <textarea class="form-control" id="caption1" name="caption1" rows="3" required></textarea>
                </div>
            </div>

            <button type="button" class="btn btn-primary mt-3" id="addCaptionButton">Add Caption</button>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>

        <video id="videoPlayer" controls class="mt-4">
            Your browser does not support the video tag.
        </video>
    </div>


    <!-- load javscript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
